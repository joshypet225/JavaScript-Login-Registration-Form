<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <section class="login-form">
            <div class="login-card card">
                <h1>Login</h1>
                <div class="input-group">
                    <div class="username-email-input">
                        <div class="input-box">
                            <input type="text" id="username_email" class="input" placeholder=" ">
                            <label for="username_email" class="input-label">Username or Email</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="username_email_error"></p>
                        </span>
                    </div>
                    <div class="password-input input-box">
                        <div class="input-box">
                            <input type="password" id="password" class="input" placeholder=" ">
                            <label for="password" class="input-label">Password</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="password_error"></p>
                        </span>
                    </div>
                </div>
                <div class="remember-me check-element">
                    <input type="checkbox" name="remember-check" id="remember_check" value="remember">
                    <label for="remember_check">Remember me</label>
                </div>
                <button type="submit" id="login_submit" class="login-btn btn">LOGIN</button>
            </div>
            <div class="under-card">
                <p>Don't have an account?</p><a href="#">Create</a>
            </div>
        </section>

        <!-- Register Form -->
        <section class="signup-form">
            <div class="signup-card card">
                <h1>Sign Up</h1>
                <div class="input-group">
                    <div class="username-input input-box">
                        <div class="input-box">
                            <input type="text" id="username" class="input" placeholder=" ">
                            <label for="username" class="input-label">Username</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="username_error"></p>
                        </span>
                    </div>
                    <div class="email-input input-box">
                        <div class="input-box">
                            <input type="text" id="email" class="input" placeholder=" ">
                            <label for="email" class="input-label">Email</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="email_error"></p>
                        </span>
                    </div>
                    <div class="password-input input-box">
                        <div class="input-box">
                            <input type="password" id="reg_password" class="input" placeholder=" ">
                            <label for="reg_password" class="input-label">Password</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="reg_password_error"></p>
                        </span>
                    </div>
                    <div class="password-input input-box">
                        <div class="input-box">
                            <input type="password" id="conreg_password" class="input" placeholder=" ">
                            <label for="conreg_password" class="input-label">Confirm Password</label>
                        </div>
                        <span>
                            <p class="mark">!</p>
                            <p class="error-text" id="conreg_password_error"></p>
                        </span>
                    </div>
                </div>
                <div class="remember-me check-element">
                    <input type="checkbox" name="reg-check" id="reg_check" value="reg-check">
                    <label for="reg_check">This account can only be used on this device.</label>
                </div>
                <button type="submit" id="signup_submit" class="signup-btn btn">SIGN UP</button>
            </div>
            <div class="under-card">
                <p>Already have an account?</p><a href="#">Login</a>
            </div>
        </section>

        <!-- Welcome -->
        <section class="welcome-form">
            <div class="welcome-card card">
                <h1>Welcome, <span>name</span></h1>
                <div class="wrapper">
                    <div class="btn-group">
                        <button id="change_password_btn" class="change-password-btn btn">Change password</button>
                        <button id="logout_btn" class="logout-btn btn">LOGOUT</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
